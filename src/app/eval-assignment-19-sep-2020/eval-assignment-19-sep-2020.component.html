<div class="jumbotron">
  <h1 *ngIf="authenticationObj.success">Welcome {{authenticationObj.userName}}</h1>
  <table style="width:100%" border="0px">
    <tr>
      <td> 
        <button
          [disabled]="!authenticationObj.success"
          class="btn btn-primary"
          [ngClass]='{"btn-dark": display==="form"}'
          (click)="FetchCustomerData()">Form
        </button>
      </td>
      <td>
        <button
          [disabled]="!authenticationObj.success"
          class="btn btn-primary"
          (click)="FetchDataFromHttpClient()">Api
        </button>
      </td>
      <td>
        <button
          [disabled]="!(authenticationObj.success === true && isCustomersExist === true)"
          class="btn btn-primary"
          [ngClass]='{"btn-dark": display==="display"}'
          (click)="DisplayCustomerData()">Display
        </button>
      </td>
      <td>
        <button
          [disabled]="authenticationObj.success"
          class="btn btn-primary"
          [ngClass]='{"btn-dark": display==="login"}'
          (click)="Login()">Login
        </button>
      </td>
      <td>
        <button
          class="btn btn-primary"
          [disabled]="!authenticationObj.success"
          (click)="Logout()">Logout
        </button>
      </td>
      <td>
        <button
          [disabled]="authenticationObj.success"
          class="btn btn-primary"
          [ngClass]='{"btn-dark": display==="users"}'
          (click)="showUsers()">Show Users
        </button>
      </td>
    </tr>
  </table>

    <app-fetch-customers (customerDataSubmitted)="setCustomerData($event)" *ngIf="isFetchCustomersForm"> </app-fetch-customers>
    <app-fetch-http *ngIf="isFetchHttp"> </app-fetch-http>
    <app-display-fetched-customers *ngIf="isDisplayForm"> </app-display-fetched-customers>
    <app-login-form *ngIf="isLoginForm" (isUserAuthenticated)='setAuthentication($event)'> </app-login-form>
    <app-showusers *ngIf="isUsersForm"></app-showusers>
  </div>
