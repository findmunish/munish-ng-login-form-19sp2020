<form #loginForm="ngForm" (ngSubmit)="onFormSubmit()">
  <label>Login Id: </label>
  <input type="text" name="login" [(ngModel)]="login.id" #loginId="ngModel" placeholder="Login Id please" required>
  <br/><br/>
  <div *ngIf="loginId.invalid && (loginId.dirty || loginId.touched)" class="invalid">
    <div *ngIf="loginId.errors.required">
      Login Id is required as an input
    </div>
  </div>
  <label>Password: </label>
  <input type="password" name="password" [(ngModel)]="login.password" #passwordId="ngModel" required>
  <br/><br/>
  <div *ngIf="passwordId.invalid && (passwordId.dirty || passwordId.touched)" class="invalid">
    <div *ngIf="passwordId.errors.required">
      Password is required as an input
    </div>
  </div>
  <br/><br/>
  <input type="submit" [disabled]="loginForm.invalid" value="Submit">
</form>
<h4 [ngClass]="{'invalid':authentication.success===false, 'valid':authentication.success===true}"> {{ alertMessage }}</h4>
