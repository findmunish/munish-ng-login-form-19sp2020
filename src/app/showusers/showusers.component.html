<table style="width:100%" border="1px">
  <h1>Registered Users</h1>
  <tr>
    <th>Username</th>
    <th>Password</th>
  </tr>
  <tr *ngFor = "let user of users">
    <td>{{user.id}}</td>
    <td>{{user.password}}</td>
  </tr>
  <tr *ngIf = "!users.length">
    <td style="text-align: center;" colspan="2">No data To display!</td>
  </tr>
</table>
